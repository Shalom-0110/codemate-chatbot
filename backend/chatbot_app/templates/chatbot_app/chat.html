<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <style>
        :root {
            --accent: #1488CC;
            --accent-2: #2B32B2;
            --bg-surface: #f6fbfe;
            --msg-bot-bg: #ffffff;
            --msg-bot-text: #0b1220;
            --muted-border: #e6eef6;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-surface);
            display: flex;
            flex-direction: column;
            color: #071229;
        }
    
        #chat-app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            background: var(--accent);
            color: #fff;
            flex-shrink: 0;
            box-shadow: 0 2px 12px rgba(11, 18, 32, 0.08);
        }
    
        .header img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin: 0;
            border: 2px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            background: rgba(255, 255, 255, 0.03);
        }
    
        .header h1 {
            margin: 0;
            font-size: 1.15rem;
            font-weight: 600;
            letter-spacing: 0.2px;
        }
    
        #messages {
            flex: 1;
            padding: 20px;
            background: var(--bg-surface);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            line-height: 1.45;
            word-wrap: break-word;
            animation: fadeIn .18s ease-in-out;
            box-shadow: 0 6px 18px rgba(11, 18, 32, 0.03);
        }

        .user-message {
            background: var(--accent);
            color: #ffffff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: 20px;
        }
    
        .bot-message {
            background: var(--msg-bot-bg);
            color: var(--msg-bot-text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 20px;
            border: 1px solid var(--muted-border);
        }

        .input-container {
            display: flex;
            padding: 14px 20px;
            background: #ffffff;
            border-top: 1px solid var(--muted-border);
            box-shadow: 0 -2px 8px rgba(11, 18, 32, 0.03);
            flex-shrink: 0;
            gap: 10px;
            align-items: center;
        }
    
        .input-container input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 999px;
            border: 1px solid #d8eaf6;
            font-size: 1rem;
            outline: none;
            transition: box-shadow .14s, border-color .14s;
            background: #f8fcff;
        }
    
        .input-container input:focus {
            border-color: var(--accent);
            box-shadow: 0 6px 20px rgba(20, 136, 204, 0.12);
            background: #ffffff;
        }
    
        .input-container button {
            margin-left: 6px;
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 14px;
            font-size: 1rem;
            border-radius: 999px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 26px rgba(20, 136, 204, 0.14);
            transition: transform .12s ease, box-shadow .12s;
        }
    
        .input-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 40px rgba(20, 136, 204, 0.16);
        }

        #messages::-webkit-scrollbar {
            width: 6px;
        }
    
        #messages::-webkit-scrollbar-thumb {
            background-color: var(--accent);
            border-radius: 3px;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px)
            }
    
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
    
        @media (max-width:520px) {
            .header h1 {
                font-size: 1rem;
            }
    
            .header img {
                width: 44px;
                height: 44px;
            }
    
            .message {
                padding: 10px 12px;
                border-radius: 16px;
            }
    
            .input-container {
                padding: 12px;
            }
        }

        .bot-message pre {
                background: #0b1220;
                color: #e6f2ff;
                padding: 12px;
                border-radius: 8px;
                overflow: auto;
                font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "JetBrains Mono", monospace;
                font-size: 0.9rem;
                margin: 8px 0;
        }

        #attach-btn { outline: none; }
        #attach-btn:focus { outline: none; box-shadow: none; }

        .attach-icon {
            font-size: 20px;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bot-message code { font-family: inherit; }
    </style>
</head>

<body>
    <div id="chat-app">
        <div class="header">
            <img src="/static/CodeMateBot.png" alt="Logo">
            <h2>CodeMate ChatBot</h2>
        </div>
        <div id="messages"></div>

        <div class="input-container">
            <label id="attach-btn" title="Attach file" style="display:inline-flex; align-items:center; cursor:pointer;">
                <i class="fa-solid fa-plus attach-icon" aria-hidden="true"></i>
                <input id="file-input" type="file" accept=".pdf,.txt,.md,image/*" style="display:none" />
            </label>

            <input type="text" id="input-msg" placeholder="Ask me anything about programming...">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
        
        <div id="file-preview" style="padding:10px 20px;"></div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
            const messages = document.getElementById('messages');
            const input = document.getElementById('input-msg');
            const sendBtn = document.getElementById('send-btn');
            const fileInput = document.getElementById('file-input');
            const preview = document.getElementById('file-preview');

            const MAX_BYTES = 5 * 1024 * 1024; // 5MB
            const ALLOWED = ['application/pdf', 'text/plain', 'image/png', 'image/jpeg', 'image/jpg', 'text/markdown'];

            function appendUserMessage(text) {
                const div = document.createElement('div');
                div.classList.add('message', 'user-message');
                div.textContent = text;
                messages.appendChild(div);
                messages.scrollTop = messages.scrollHeight;
            }

            function appendBotMarkdown(mdString) {
                const html = marked.parse(mdString || '');
                const clean = DOMPurify.sanitize(html, { ADD_ATTR: ['target'] });
                const div = document.createElement('div');
                div.classList.add('message', 'bot-message');
                div.innerHTML = clean;
                messages.appendChild(div);

                if (window.hljs) {
                    div.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));
                }

                messages.scrollTop = messages.scrollHeight;
            }

            function clearAttachment() {
                    const imgs = preview.querySelectorAll('img[data-blob-url]');
                    imgs.forEach(img => {
                        try { URL.revokeObjectURL(img.dataset.blobUrl); } catch (e) { }
                    });
                    preview.innerHTML = '';
                    fileInput.value = '';
            }


            fileInput.addEventListener('change', () => {
                    preview.innerHTML = '';
                    const f = fileInput.files[0];
                    if (!f) return;

                    if (f.size > MAX_BYTES) {
                        preview.innerText = `File too large (${Math.round(f.size / 1024)} KB). Max ${(MAX_BYTES / 1024).toFixed(0)} KB.`;
                        fileInput.value = '';
                        return;
                    }

                    const ok = ALLOWED.includes(f.type) || f.name.toLowerCase().endsWith('.md') || f.type.startsWith('image/');
                    if (!ok) {
                        preview.innerText = `Unsupported file type: ${f.type || f.name}`;
                        fileInput.value = '';
                        return;
                    }

                    const container = document.createElement('div');
                    container.style.display = 'flex';
                    container.style.alignItems = 'center';
                    container.style.justifyContent = 'space-between';
                    container.style.gap = '12px';

                    const left = document.createElement('div');
                    left.style.display = 'flex';
                    left.style.alignItems = 'center';
                    left.style.gap = '12px';

                    if (f.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        const blobUrl = URL.createObjectURL(f);
                        img.src = blobUrl;
                        img.dataset.blobUrl = blobUrl;
                        img.style.maxWidth = '200px';
                        img.style.maxHeight = '140px';
                        img.style.borderRadius = '6px';
                        img.style.display = 'block';
                        left.appendChild(img);

                        const meta = document.createElement('div');
                        meta.style.fontSize = '12px';
                        meta.style.color = '#445';
                        meta.innerText = `${f.name} â€” ${Math.round(f.size / 1024)} KB`;
                        left.appendChild(meta);
                    } else {
                        const meta = document.createElement('div');
                        meta.innerHTML = `<strong>${f.name}</strong><div style="font-size:12px;color:#445">${Math.round(f.size / 1024)} KB</div>`;
                        left.appendChild(meta);
                    }

                    const closeBtn = document.createElement('button');
                    closeBtn.type = 'button';
                    closeBtn.innerText = 'âœ•';
                    closeBtn.title = 'Remove attachment';
                    closeBtn.style.border = 'none';
                    closeBtn.style.background = 'transparent';
                    closeBtn.style.fontSize = '18px';
                    closeBtn.style.cursor = 'pointer';
                    closeBtn.addEventListener('click', () => {
                        clearAttachment();
                    });

                    container.appendChild(left);
                    container.appendChild(closeBtn);
                    preview.appendChild(container);
                });

            function appendUserAttachment(file) {
                    const div = document.createElement('div');
                    div.classList.add('message', 'user-message');
                    if (file && file.type && file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(file);
                        img.style.maxWidth = '220px';
                        img.style.maxHeight = '160px';
                        img.style.borderRadius = '8px';
                        img.style.display = 'block';
                        img.style.marginBottom = '8px';
                        div.appendChild(img);
                        const meta = document.createElement('div');
                        meta.style.fontSize = '12px';
                        meta.style.opacity = '0.95';
                        meta.textContent = `${file.name} â€” ${Math.round(file.size / 1024)} KB`;
                        div.appendChild(meta);
                    } else {
                        const tile = document.createElement('div');
                        tile.style.display = 'flex';
                        tile.style.gap = '10px';
                        tile.style.alignItems = 'center';
                        const icon = document.createElement('div');
                        icon.textContent = 'ðŸ“Ž';
                        icon.style.fontSize = '20px';
                        const info = document.createElement('div');
                        info.style.fontSize = '14px';
                        info.innerHTML = `<strong>${file.name}</strong><div style="font-size:12px;opacity:0.9">${Math.round(file.size / 1024)} KB</div>`;
                        tile.appendChild(icon);
                        tile.appendChild(info);
                        div.appendChild(tile);
                    }
                    messages.appendChild(div);
                    messages.scrollTop = messages.scrollHeight;
                }

            
            async function sendMessage() {
                const question = input.value.trim();
                const file = fileInput.files[0] || null;
                if (!question && !file) return;

                if (file) {
                    appendUserAttachment(file);
                    if (question) appendUserMessage(question);
                } else {
                    appendUserMessage(question);
                }


                const fd = new FormData();
                fd.append('question', question);
                if (file) fd.append('attachment', file);

                input.value = '';
                preview.innerHTML = '';
                fileInput.value = '';

                try {
                    const res = await axios.post('/ask/', fd, {
                        headers: { 'Content-Type': 'multipart/form-data' }
                    });
                    appendBotMarkdown(res.data.result);
                } catch (err) {
                    console.error(err);
                    appendBotMarkdown('**Error:** Could not contact server.');
                }
            }

            sendBtn.addEventListener('click', sendMessage);
            input.addEventListener('keyup', e => { if (e.key === 'Enter') sendMessage(); });

            
            document.getElementById('attach-btn').addEventListener('pointerdown', () => {
                fileInput.value = '';
            });

        </script>
</body>
</html>
