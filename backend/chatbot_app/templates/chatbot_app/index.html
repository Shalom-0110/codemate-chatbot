<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HowDoi ChatBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(120deg, #d0f0fd, #a8e4fc);
            display: flex;
            flex-direction: column;
        }

        #chat-app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background: linear-gradient(90deg, #36afcc, #5ebfd6);
            color: white;
            flex-shrink: 0;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid white;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        #messages {
            flex: 1;
            padding: 20px;
            background: #f0fbff;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 25px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease-in-out;
        }

        .user-message {
            background: #36afcc;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .bot-message {
            background: #e3f6fd;
            color: #000;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .input-container {
            display: flex;
            padding: 15px 25px;
            background: #f7faff;
            border-top: 1px solid #ddd;
            flex-shrink: 0;
        }

        .input-container input {
            flex: 1;
            padding: 14px 18px;
            border-radius: 30px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
            transition: 0.2s all;
        }

        .input-container input:focus {
            border-color: #36afcc;
            box-shadow: 0 0 10px rgba(54, 175, 204, 0.3);
        }

        .input-container button {
            margin-left: 15px;
            background: #36afcc;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s all;
        }

        .input-container button:hover {
            background: #5ebfd6;
        }

        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-thumb {
            background-color: #36afcc;
            border-radius: 3px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div id="chat-app">
        <div class="header">
            <img src="/static/howdoiiii logo.png" alt="Logo">
            <h1>HowDoi ChatBot</h1>
        </div>

        <div id="messages"></div>

        <div class="input-container">
            <input type="text" id="input-msg" placeholder="Ask me anything about programming...">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const messages = document.getElementById('messages');
        const input = document.getElementById('input-msg');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        sendBtn.addEventListener('click', () => {
            const question = input.value.trim();
            if (!question) return;
            appendMessage(question, 'user');
            input.value = '';

            axios.post('/ask', { question })
                .then(res => {
                    appendMessage(res.data.result, 'bot');
                })
                .catch(err => {
                    appendMessage('Oops! Something went wrong.', 'bot');
                });
        });

        input.addEventListener('keyup', e => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>

</body>

</html>
